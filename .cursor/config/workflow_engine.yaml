# Workflow Engine Configuration
# This file configures the workflow engine for the FitVibe multi-agent system.

workflow_engine:
  # Execution settings
  default_timeout_seconds: 3600
  max_concurrent_workflows: 10
  max_retry_attempts: 3
  
  # State management
  state_db_path: ".cursor/data/workflow_state.db"
  backup_dir: ".cursor/data/backups"
  max_state_versions: 10
  
  # Event log
  event_log_db_path: ".cursor/data/workflow_events.db"
  event_log_retention_days: 30
  
  # Handoffs
  handoff_dir: ".cursor/agents/examples/handoffs"
  handoff_validation_strict: true
  
  # Error handling
  circuit_breaker_threshold: 5
  circuit_breaker_timeout_seconds: 60
  
  # Dead-letter queue
  dead_letter_queue:
    queue_dir: ".cursor/data/dead_letter_queue"
    max_tasks: 1000  # Maximum number of failed tasks to retain
    retention_days: 30  # Auto-cleanup tasks older than retention period
  
  # Default retry configuration (can be overridden per-step/phase in workflow configs)
  retry:
    default_max_attempts: 3
    default_backoff_multiplier: 2.0
    default_initial_delay_seconds: 5.0
