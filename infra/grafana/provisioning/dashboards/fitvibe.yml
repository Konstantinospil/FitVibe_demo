# Grafana Dashboard Provisioning
# Auto-loads FitVibe dashboards on startup

apiVersion: 1

providers:
  - name: "FitVibe Dashboards"
    orgId: 1
    folder: "FitVibe"
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
      foldersFromFilesStructure: true
