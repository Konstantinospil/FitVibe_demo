services:
  db:
    image: postgres:16-alpine
    container_name: fitvibe_db
    security_opt:
      - no-new-privileges:true
    # user: "999:999" # postgres user - commented out for Windows compatibility
    environment:
      POSTGRES_USER: fitvibe
      POSTGRES_PASSWORD: fitvibe
      POSTGRES_DB: fitvibe
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  clamav:
    image: clamav/clamav:latest
    container_name: fitvibe_clamav
    security_opt:
      - no-new-privileges:true
    user: "100:100" # clamav user
    ports:
      - "3310:3310"
    volumes:
      - clamav_data:/var/lib/clamav
    healthcheck:
      test: ["CMD", "/usr/local/bin/clamdcheck.sh"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 300s # ClamAV needs time to download virus definitions
    restart: unless-stopped

  vault:
    image: hashicorp/vault:latest
    container_name: fitvibe_vault
    security_opt:
      - no-new-privileges:true
    user: "100:1000" # vault user
    ports:
      - "8200:8200"
    environment:
      VAULT_DEV_ROOT_TOKEN_ID: "dev-only-token"
      VAULT_DEV_LISTEN_ADDRESS: "0.0.0.0:8200"
      VAULT_ADDR: "http://0.0.0.0:8200"
    cap_add:
      - IPC_LOCK
    volumes:
      - vault_data:/vault/data
      - vault_logs:/vault/logs
    command: server -dev -dev-root-token-id="dev-only-token"
    healthcheck:
      test: ["CMD", "vault", "status"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  backend:
    build:
      context: ..
      dockerfile: ./infra/docker/dev/Dockerfile.backend
      target: runtime
    container_name: fitvibe_backend
    # The file lives NEXT to this compose file, so no "infra/infra" mistake
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://fitvibe:fitvibe@db:5432/fitvibe
    env_file: ../.env
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    depends_on:
      - db
    ports:
      - "4000:4000"
    volumes:
      # live-reload / hot-reload mounting for local dev
      - ../keys:/app/keys:ro
      - ../apps/backend/src:/app/apps/backend/src:ro
      - ../packages:/app/packages:ro

    networks:
      default:
        aliases:
          - fitvibe_backend
  frontend:
    build:
      context: ..
      dockerfile: ./infra/docker/dev/Dockerfile.frontend
    container_name: fitvibe_frontend
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    depends_on:
      - backend
    ports:
      - "5173:80" # local dev browser â†’ nginx:80
    environment:
      VITE_API_URL: http://localhost:4000
  nginx:
    image: nginx:stable-alpine
    container_name: fitvibe_nginx
    security_opt:
      - no-new-privileges:true
    user: "65534:65534" # nobody user
    ports:
      - "80:80"
    volumes:
      - ./docker/dev/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Observability stack
  prometheus:
    image: prom/prometheus:latest
    container_name: fitvibe_prometheus
    security_opt:
      - no-new-privileges:true
    user: "65534:65534" # nobody user
    ports:
      - "9090:9090"
    volumes:
      - ./observability/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./observability/alert-rules.yml:/etc/prometheus/alert-rules.yml:ro
      - prometheus_data:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--web.console.libraries=/usr/share/prometheus/console_libraries"
      - "--web.console.templates=/usr/share/prometheus/consoles"
      - "--web.enable-lifecycle"
    restart: unless-stopped

  loki:
    image: grafana/loki:latest
    container_name: fitvibe_loki
    security_opt:
      - no-new-privileges:true
    user: "10001:10001" # loki user
    ports:
      - "3100:3100"
    volumes:
      - ./observability/loki-config.yml:/etc/loki/loki-config.yml:ro
      - loki_data:/tmp/loki
    command: -config.file=/etc/loki/loki-config.yml
    restart: unless-stopped

  promtail:
    image: grafana/promtail:latest
    container_name: fitvibe_promtail
    security_opt:
      - no-new-privileges:true
    user: "10001:10001" # promtail user
    volumes:
      - ./observability/promtail-config.yml:/etc/promtail/promtail-config.yml:ro
      - /var/log:/var/log:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    command: -config.file=/etc/promtail/promtail-config.yml
    depends_on:
      - loki
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: fitvibe_grafana
    security_opt:
      - no-new-privileges:true
    user: "472:472" # grafana user
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3000
      - GF_INSTALL_PLUGINS=
    volumes:
      - ./observability/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./observability/grafana/datasources:/etc/grafana/provisioning/datasources:ro
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
      - loki
    restart: unless-stopped

  alertmanager:
    image: prom/alertmanager:latest
    container_name: fitvibe_alertmanager
    security_opt:
      - no-new-privileges:true
    user: "65534:65534" # nobody user
    ports:
      - "9093:9093"
    volumes:
      - ./observability/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
      - alertmanager_data:/alertmanager
    command:
      - "--config.file=/etc/alertmanager/alertmanager.yml"
      - "--storage.path=/alertmanager"
    restart: unless-stopped

  tempo:
    image: grafana/tempo:latest
    container_name: fitvibe_tempo
    security_opt:
      - no-new-privileges:true
    user: "10001:10001" # tempo user
    ports:
      - "3200:3200" # Tempo HTTP
      - "4317:4317" # OTLP gRPC
      - "4318:4318" # OTLP HTTP
      - "14268:14268" # Jaeger ingest
    volumes:
      - ./observability/tempo-config.yml:/etc/tempo/tempo.yml:ro
      - tempo_data:/tmp/tempo
    command: -config.file=/etc/tempo/tempo.yml
    restart: unless-stopped

volumes:
  db_data:
  clamav_data:
  vault_data:
  vault_logs:
  prometheus_data:
  loki_data:
  grafana_data:
  alertmanager_data:
  tempo_data:
networks:
  default:
    name: fitvibe_net
    driver: bridge
