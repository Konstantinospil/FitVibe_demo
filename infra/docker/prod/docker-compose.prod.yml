services:
  backend:
    image: ${BACKEND_IMAGE:-ghcr.io/${GITHUB_REPOSITORY_OWNER}/fitvibe-backend:latest}
    env_file: .env.prod
    restart: always
    security_opt:
      - no-new-privileges:true
    ports:
      - "4000:4000"

  frontend:
    image: ${FRONTEND_IMAGE:-ghcr.io/${GITHUB_REPOSITORY_OWNER}/fitvibe-frontend:latest}
    restart: always
    security_opt:
      - no-new-privileges:true
    ports:
      - "80:80"

  db:
    image: postgres:16-alpine
    security_opt:
      - no-new-privileges:true
    user: "999:999" # postgres user
    environment:
      POSTGRES_USER: fitvibe
      POSTGRES_PASSWORD: fitvibe
      POSTGRES_DB: fitvibe
    volumes:
      - db_data:/var/lib/postgresql/data

volumes:
  db_data:
