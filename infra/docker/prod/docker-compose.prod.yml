services:
  backend:
    image: ${BACKEND_IMAGE:-ghcr.io/${GITHUB_REPOSITORY_OWNER}/fitvibe-backend:latest}
    env_file: .env.prod
    restart: always
    security_opt:
      - no-new-privileges:true
    ports:
      - "4000:4000"

  frontend:
    image: ${FRONTEND_IMAGE:-ghcr.io/${GITHUB_REPOSITORY_OWNER}/fitvibe-frontend:latest}
    restart: always
    security_opt:
      - no-new-privileges:true
    ports:
      - "80:80"

  db:
    image: postgres:16-alpine
    security_opt:
      - no-new-privileges:true
    user: "999:999" # postgres user
    environment:
      POSTGRES_USER: fitvibe
      POSTGRES_PASSWORD: fitvibe
      POSTGRES_DB: fitvibe
    volumes:
      # Note: Volume encryption depends on Docker host configuration
      # For cloud providers, use encrypted EBS/disk volumes
      # For local development, encryption can be enabled via Docker volume drivers
      - db_data:/var/lib/postgresql/data

volumes:
  db_data:
    # Encryption is handled at the infrastructure level
    # For AWS: Use encrypted EBS volumes
    # For GCP: Use encrypted persistent disks
    # For Azure: Use encrypted managed disks
