services:
  clamav:
    image: clamav/clamav:latest
    restart: unless-stopped
    ports:
      - "3310:3310"
    environment:
      - CLAMD_STARTUP_TIMEOUT=120
      - FRESHCLAM_CHECKS=0
    healthcheck:
      test: ["CMD-SHELL", "clamdscan --version >/dev/null 2>&1"]
      interval: 10s
      timeout: 2s
      retries: 12
