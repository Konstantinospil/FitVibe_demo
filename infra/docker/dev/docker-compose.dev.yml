services:
  db:
    image: postgres:16-alpine
    container_name: fitvibe_db
    security_opt:
      - no-new-privileges:true
    environment:
      POSTGRES_USER: fitvibe
      POSTGRES_PASSWORD: fitvibe
      POSTGRES_DB: fitvibe
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  backend:
    build:
      context: ../../..
      dockerfile: infra/docker/dev/Dockerfile.backend
    container_name: fitvibe_backend
    env_file: ../../.env
    security_opt:
      - no-new-privileges:true
    depends_on:
      - db
    ports:
      - "4000:4000"
    volumes:
      - ../keys:/app/keys:ro
      - ../../../apps/backend/src:/app/apps/backend/src:ro
      - ../../../packages:/app/packages:ro
    networks:
      default:
        aliases:
          - fitvibe_backend

  frontend:
    build:
      context: ../../..
      dockerfile: infra/docker/dev/Dockerfile.frontend
    container_name: fitvibe_frontend
    security_opt:
      - no-new-privileges:true
    depends_on:
      - backend
    ports:
      - "5173:80"

  nginx:
    build:
      context: .
      dockerfile: Dockerfile.nginx
    container_name: fitvibe_nginx
    security_opt:
      - no-new-privileges:true
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - backend

  clamav:
    image: clamav/clamav:latest
    container_name: fitvibe_clamav
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    ports:
      - "3310:3310"
    environment:
      - CLAMD_STARTUP_TIMEOUT=120
      - FRESHCLAM_CHECKS=0
    healthcheck:
      test: ["CMD-SHELL", "clamdscan --version >/dev/null 2>&1"]
      interval: 10s
      timeout: 2s
      retries: 12

  mailhog:
    image: mailhog/mailhog:latest
    container_name: fitvibe_mailhog
    security_opt:
      - no-new-privileges:true
    ports:
      - "1025:1025" # SMTP server
      - "8025:8025" # Web UI
    networks:
      default:
        aliases:
          - mailhog

volumes:
  db_data:
