global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'fitvibe'
    environment: 'development'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets: ['alertmanager:9093']

# Load alert rules
rule_files:
  - '/etc/prometheus/alert-rules.yml'

scrape_configs:
  - job_name: "backend"
    static_configs:
      - targets: ["backend:4000"]
    metrics_path: '/metrics'
    scrape_interval: 10s

  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]

  - job_name: "postgres"
    static_configs:
      - targets: ["postgres-exporter:9187"]
    scrape_interval: 30s

  - job_name: "node"
    static_configs:
      - targets: ["node-exporter:9100"]
    scrape_interval: 15s
