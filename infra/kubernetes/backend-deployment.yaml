apiVersion: apps/v1
kind: Deployment
metadata:
  name: fitvibe-backend
  namespace: fitvibe
  labels:
    app: fitvibe-backend
    component: api
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: fitvibe-backend
  template:
    metadata:
      labels:
        app: fitvibe-backend
        component: api
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "4000"
        prometheus.io/path: "/metrics"
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
        - name: backend
          image: ghcr.io/konstantinospil/fitvibe-backend:latest
          imagePullPolicy: Never
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            capabilities:
              drop:
                - ALL
          ports:
            - name: http
              containerPort: 4000
              protocol: TCP
          env:
            - name: NODE_ENV
              value: "production"
            - name: PORT
              value: "4000"
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: fitvibe-secrets
                  key: database-url
            - name: REDIS_ENABLED
              value: "true"
            - name: REDIS_HOST
              valueFrom:
                configMapKeyRef:
                  name: fitvibe-config
                  key: redis-host
            - name: REDIS_PORT
              valueFrom:
                configMapKeyRef:
                  name: fitvibe-config
                  key: redis-port
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: fitvibe-secrets
                  key: redis-password
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: fitvibe-secrets
                  key: redis-url
            - name: JWT_PRIVATE_KEY_PATH
              value: "/app/secrets/jwt_private.pem"
            - name: JWT_PUBLIC_KEY_PATH
              value: "/app/secrets/jwt_public.pem"
            - name: ALLOWED_ORIGINS
              valueFrom:
                configMapKeyRef:
                  name: fitvibe-config
                  key: allowed-origins
            - name: TRUST_PROXY
              value: "true"
            - name: METRICS_ENABLED
              value: "true"
            - name: LOG_LEVEL
              value: "info"
            - name: EMAIL_ENABLED
              value: "true"
            - name: SMTP_HOST
              valueFrom:
                secretKeyRef:
                  name: fitvibe-secrets
                  key: smtp-host
            - name: SMTP_PORT
              valueFrom:
                secretKeyRef:
                  name: fitvibe-secrets
                  key: smtp-port
            - name: SMTP_USER
              valueFrom:
                secretKeyRef:
                  name: fitvibe-secrets
                  key: smtp-user
            - name: SMTP_PASS
              valueFrom:
                secretKeyRef:
                  name: fitvibe-secrets
                  key: smtp-password
            - name: SMTP_FROM_EMAIL
              valueFrom:
                secretKeyRef:
                  name: fitvibe-secrets
                  key: smtp-from-email
            - name: SMTP_FROM_NAME
              value: "FitVibe"
            - name: SMTP_SECURE
              value: "false"
          volumeMounts:
            - name: jwt-keys
              mountPath: /app/secrets
              readOnly: true
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 2
      volumes:
        - name: jwt-keys
          secret:
            secretName: jwt-keys
            items:
              - key: jwt_private.pem
                path: jwt_private.pem
              - key: jwt_public.pem
                path: jwt_public.pem
      imagePullSecrets:
        - name: ghcr-secret
---
apiVersion: v1
kind: Service
metadata:
  name: fitvibe-backend
  namespace: fitvibe
  labels:
    app: fitvibe-backend
spec:
  type: ClusterIP
  ports:
    - port: 4000
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app: fitvibe-backend
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: fitvibe-backend-hpa
  namespace: fitvibe
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: fitvibe-backend
  minReplicas: 3
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
