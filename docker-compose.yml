services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: fitvibe-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: fitvibe
      POSTGRES_USER: fitvibe
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?PostgreSQL password is required. Set POSTGRES_PASSWORD in .env file}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "127.0.0.1:5432:5432" # expose locally for host-based tests
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./apps/backend/src/db/migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fitvibe"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - fitvibe-network

  # Redis Cache & Session Store
  redis:
    image: redis:7-alpine
    container_name: fitvibe-redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD:?Redis password is required. Set REDIS_PASSWORD in .env file}
    # SECURITY: Removed port mapping - only accessible within Docker network
    # To connect locally: docker exec -it fitvibe-redis redis-cli -a $REDIS_PASSWORD
    # Or temporarily add: ports: - "127.0.0.1:6379:6379" (localhost only)
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - fitvibe-network

  # Backend API
  backend:
    build:
      context: .
      dockerfile: infra/docker/dev/Dockerfile.backend
      target: runtime
    container_name: fitvibe-backend
    restart: unless-stopped
    ports:
      - "4000:4000"
    environment:
      NODE_ENV: development
      PORT: 4000
      DATABASE_URL: postgresql://fitvibe:${POSTGRES_PASSWORD}@postgres:5432/fitvibe
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
      ALLOWED_ORIGINS: http://localhost:3000,http://localhost:5173
      JWT_PRIVATE_KEY_PATH: /app/secrets/jwt_private.pem
      JWT_PUBLIC_KEY_PATH: /app/secrets/jwt_public.pem
      LOG_LEVEL: debug
      METRICS_ENABLED: true
      TRUST_PROXY: false
    volumes:
      - ./apps/backend:/app/apps/backend
      - ./packages:/app/packages
      - ./secrets:/app/secrets:ro
      - backend_node_modules:/app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - fitvibe-network

  # Frontend Application
  frontend:
    build:
      context: .
      dockerfile: infra/docker/dev/Dockerfile.frontend
      target: runtime
    container_name: fitvibe-frontend
    restart: unless-stopped
    ports:
      - "5173:5173"
    environment:
      VITE_API_URL: http://localhost:4000
    volumes:
      - ./apps/frontend:/app/apps/frontend
      - ./packages:/app/packages
      - frontend_node_modules:/app/node_modules
    depends_on:
      - backend
    networks:
      - fitvibe-network

  # Prometheus Monitoring
  prometheus:
    image: prom/prometheus:latest
    container_name: fitvibe-prometheus
    restart: unless-stopped
    ports:
      - "127.0.0.1:9090:9090" # SECURITY: Only localhost access
    volumes:
      - ./infra/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./infra/prometheus/alerts.yml:/etc/prometheus/alerts.yml:ro
      - prometheus_data:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--web.console.libraries=/usr/share/prometheus/console_libraries"
      - "--web.console.templates=/usr/share/prometheus/consoles"
      - "--web.enable-lifecycle"
    depends_on:
      - backend
    networks:
      - fitvibe-network

  # Grafana Visualization
  grafana:
    image: grafana/grafana:latest
    container_name: fitvibe-grafana
    restart: unless-stopped
    ports:
      - "127.0.0.1:3001:3000" # SECURITY: Only localhost access
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_ADMIN_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD:?Grafana admin password is required. Set GRAFANA_ADMIN_PASSWORD in .env file}
      GF_INSTALL_PLUGINS: grafana-clock-panel,grafana-simple-json-datasource
      GF_SECURITY_DISABLE_GRAVATAR: "true"
      GF_SECURITY_COOKIE_SECURE: "true"
      GF_SECURITY_COOKIE_SAMESITE: "strict"
      GF_AUTH_ANONYMOUS_ENABLED: "false"
      GF_USERS_ALLOW_SIGN_UP: "false"
    volumes:
      - ./infra/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./infra/grafana/dashboards:/var/lib/grafana/dashboards:ro
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - fitvibe-network

  # NGINX Reverse Proxy (Optional - for production-like setup)
  nginx:
    image: nginx:alpine
    container_name: fitvibe-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./infra/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./infra/nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
      - frontend
    networks:
      - fitvibe-network
    profiles:
      - production

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  backend_node_modules:
    driver: local
  frontend_node_modules:
    driver: local

networks:
  fitvibe-network:
    driver: bridge
