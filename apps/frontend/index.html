<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="FitVibe - Plan, log, and share your training sessions. Track progress across six elemental vibes: Strength, Agility, Endurance, Explosivity, Intelligence, and Regeneration." />
    <meta name="keywords" content="fitness, training, workout, exercise, training log, fitness tracker, strength training, endurance" />
    <meta name="author" content="FitVibe" />
    <meta name="robots" content="index, follow" />
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="FitVibe - Plan, Log & Share Your Training" />
    <meta property="og:description" content="Plan, log, and share your training sessions. Track progress across six elemental vibes: Strength, Agility, Endurance, Explosivity, Intelligence, and Regeneration." />
    <meta property="og:site_name" content="FitVibe" />
    <meta property="og:locale" content="en_US" />
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="FitVibe - Plan, Log & Share Your Training" />
    <meta name="twitter:description" content="Plan, log, and share your training sessions. Track progress across six elemental vibes: Strength, Agility, Endurance, Explosivity, Intelligence, and Regeneration." />
    <meta name="theme-color" content="#0B0C10" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon.ico" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon.ico" />
    <!-- Fonts are loaded asynchronously after initial render to reduce initial resource size -->
    <style>
      /* Minimal inline styles for login fallback form (before CSS loads) - WCAG 2.2 AA compliant */
      .login-fallback {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem;
        background: #0b0c10;
        color: #ffffff;
        font-family: "Segoe UI", -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
      }
      .login-fallback__field {
        border: 1px solid #2E5B49;
        background: #0D1A15;
        color: #FFFFFF;
      }
      .login-fallback__links a {
        color: #6FD9B9;
        text-decoration: underline;
        padding: 0.75rem 0.5rem;
        min-height: 24px;
        min-width: 24px;
        display: inline-flex;
        align-items: center;
        justify-content: center;
      }
      .login-fallback__button {
        min-width: 24px;
        min-height: 24px;
      }
    </style>
    <title>FitVibe</title>
  </head>
  <body>
    <div id="root">
      <div class="login-fallback login-fallback--mounted" id="login-shell">
        <article class="login-fallback__card" aria-live="polite">
          <div class="login-fallback__eyebrow">Secure access</div>
          <h1 class="login-fallback__title">Welcome back. Keep your streak going.</h1>
          <p class="login-fallback__desc">
            We rotate tokens and enforce session hygiene so your account stays secure.
          </p>
          <form class="login-fallback__form" id="login-form" novalidate>
            <label class="login-fallback__label">
              <span>Email</span>
              <input
                class="login-fallback__field"
                name="email"
                type="email"
                autocomplete="email"
                required
                placeholder="you@fitvibe.app"
              />
            </label>
            <label class="login-fallback__label login-fallback__label--password">
              <span>Password</span>
              <div class="login-fallback__password">
                <input
                  class="login-fallback__field"
                  name="password"
                  type="password"
                  autocomplete="current-password"
                  required
                  placeholder="••••••••"
                />
                <button
                  type="button"
                  class="login-fallback__toggle"
                  data-role="toggle-password"
                  aria-label="Show password"
                >
                  Show
                </button>
              </div>
            </label>
            <div class="login-fallback__error" role="alert" aria-live="assertive" hidden></div>
            <button class="login-fallback__button" type="submit">
              <span>Sign in</span>
            </button>
            <div class="login-fallback__links">
              <a href="/register">Need an account?</a>
              <a href="/forgot-password">Forgot password?</a>
            </div>
          </form>
        </article>
      </div>
    </div>
    <script type="module" src="/src/bootstrap.ts"></script>
  </body>
</html>
